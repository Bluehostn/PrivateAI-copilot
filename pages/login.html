<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل الدخول</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="styles.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5" style="max-width: 400px;">
    <h3 class="text-center mb-4">🔐 تسجيل الدخول</h3>

    <div class="mb-3">
      <label class="form-label">البريد الإلكتروني:</label>
      <input type="email" id="email" class="form-control" placeholder="example@email.com" />
    </div>

    <div class="mb-3">
      <label class="form-label">كلمة المرور:</label>
      <input type="password" id="password" class="form-control" placeholder="********" />
    </div>

    <button class="btn btn-success w-100 mb-2" onclick="login()">دخول</button>
    <button class="btn btn-outline-primary w-100" onclick="signup()">تسجيل جديد</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="supabase.js"></script>
  <script>
    async function login() {
      const { data, error } = await supabase.auth.signInWithPassword({
        email: document.getElementById("email").value,
        password: document.getElementById("password").value
      });
      if (error) return alert("❌ فشل تسجيل الدخول");
      window.location.href = "index.html";
    }

    async function signup() {
      const { data, error } = await supabase.auth.signUp({
        email: document.getElementById("email").value,
        password: document.getElementById("password").value
      });
      if (error) return alert("❌ فشل التسجيل");
      alert("✅ تم التسجيل! يمكنك تسجيل الدخول الآن.");
    }
  </script>
</body>
</html>
